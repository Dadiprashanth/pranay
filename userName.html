

<!DOCTYPE html>
<head>
   <title>Document</title>
   <style>
       table,
       th,
       td {
           border: 1px solid black;
       }
   </style>
</head>


<body>
   <label for="userName"></label>
   <input id="userName" placeholder="userName" type="text">
   <button onclick="myButton()">add</button>
   <br>
   <br>
   <table>
       <thead>
           <tr>
               <th> entered names:</th>
           </tr>
       </thead>
       <tbody></tbody>
   </table>
   <script>
       const tbodyEN = document.querySelector("tbody")
       function myButton() {
           const names= document.getElementById("userName").value;
           tbodyEN.innerHTML += `<tr><td>${names}</td></tr>`;
           document.getElementById("userName").value="";

       }
   </script>
</body>
</html>
